 <script>
    function getCsrfToken() {
        const name = "csrftoken=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookies = decodedCookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            let cookie = cookies[i].trim();
            if (cookie.startsWith(name)) {
                return cookie.substring(name.length);
            }
        }
        return "";
    }

    $("#upload-form").on("submit", function(event) {
        event.preventDefault();
        const formData = new FormData();
        const files = document.getElementById("file-input").files;

        for (let i = 0; i < files.length; i++) {
            formData.append("images", files[i]);
        }

        $("#loading").show();

        $.ajax({
            url: "{% url 'predict_batch' %}",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            headers: {
                'X-CSRFToken': getCsrfToken()
            },
            success: function(response) {
                $("#loading").hide();
                let resultHtml = "<h2>üìù Classification Results</h2>";
                response.forEach(function(item) {
                    resultHtml += `<div class="result-item">
                        <img src="${item.image_url}" alt="Uploaded Image">
                        <p>üóëÔ∏è Predicted: <strong>${item.prediction}</strong></p>
                        <p>üìä Confidence: <strong>${item.confidence}%</strong></p>
                        <p>‚ôªÔ∏è Tip: <em>${item.disposal_tip}</em></p>
                    </div>`;
                });
                $("#results").html(resultHtml);
            },
            error: function() {
                $("#loading").hide();
                alert("‚ö†Ô∏è An error occurred while processing images.");
            }
        });
    });
</script>


</body>
